name: Release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        type: choice
        options:
          - 'alpha'
          - 'beta'
          - 'rc'
          - ''
        description: Prerelease type
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Yarn configuration
        run: make .yarnrc.yml

      - name: Configure Git
        run: |
          git config --global user.email "integration@retailcrm.ru"
          git config --global user.name "RetailCRM.CI"

      - name: Install dependencies
        run: yarn install

      - name: Run eslint
        run: yarn eslint

      - name: Run tests
        run: yarn test

      - name: Run release [${{ inputs.prerelease }}]
        if: ${{ inputs.prerelease != '' }}
        run: yes | npx tsx scripts/release.ts -p ${{ inputs.prerelease }}

      - name: Run release
        if: ${{ inputs.prerelease == '' }}
        run: yes | npx tsx scripts/release.ts

      - name: Build project
        run: |
          yarn build
          yarn workspace @retailcrm/embed-ui-v1-components run build
          yarn generate:meta

      - name: Push tags to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push --follow-tags origin master

      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: yes | npx tsx scripts/publish.ts
